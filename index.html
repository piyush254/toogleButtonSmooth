<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      overflow: hidden;
      transition: height 1s ease-in-out;
    }

    .closed {
      height: 0;
    }

    #myButton {
      width: 100px;
      height: 30px;
      font-size: 1.2rem;
      margin-top: 1%;
      margin-bottom: 2px;
    }
    .navdiv {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .navdiv ol li {
      margin-top: 20px;
    }
  </style>
  <body>
    <button id="myButton">
      <i class="fa-solid fa-plus myicon" style="color: #ff0000"></i>
    </button>
    <div id="myBox" class="box">
      <div class="navdiv">
        <ol>
          <li>HOme</li>
          <li>HOme</li>
          <li>HOme</li>
          <li>HOme</li>
          <li>HOme</li>
        </ol>
      </div>
    </div>
  </body>
  <script>
    onLoad();
    function onLoad() {
      toggleButton();
    }

    function toggleButton() {
      const myBox = document.getElementById("myBox");
      const myButton = document.getElementById("myButton");

      myButton.addEventListener("click", () => {
        myBox.classList.toggle("closed");
      });
    }
  </script>
  <script src="./script.js"></script>
</html>
